<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List with Javascript</title>
    <link href="/src/scss/main.scss" rel="stylesheet">
    <script defer src="/src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/4f7ded9461.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Fraunces:ital,opsz,wght@1,9..144,100&family=Montserrat+Alternates:wght@100;400&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>

    <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Add a Todo...">
        <button type="submit" class="add-button">Add</button>
    </form>

    <ul class="todo-items">
        <!--
            <li class="item" data-key="....">
                <input class="ckeckbox" type="checkbox">
                <button class="delete-button">X</button>
            </li>
        -->
    </ul>
</div>

</body>
</html>
